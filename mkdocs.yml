site_name: AI/ML Companion Site
site_url: https://mcklay.github.io/MLops-Project-Handbook/
site_author: Clay Mark Sarte
site_description: Two-book documentation site combining project-based and tooling-based AI/ML guides.

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  hide:
    - toc

